<div *ngIf="borrados !== ''; else noborrado">
    <h3>Heroe Borrados: <small>{{borrados}}</small></h3>
    
    <ul>
        <li *ngFor="let borrado of arrborrados; let i=index">
            {{i+1}}-{{borrado}}
        </li>
    </ul>
</div>


<ng-template #noborrado> 
    <h3>No ha borrado nada</h3>
</ng-template>

<p>listado Heroe</p>
<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        {{i+1}}-{{heroe}}
    </li>
</ul>

<button (click)="BorrarHeroe()">Borrar</button>
